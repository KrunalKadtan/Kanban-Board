<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <nav>
        <div class="left">Kanban</div>
        <div class="right">
          <button id="toggle-modal">Add New Task</button>
        </div>
      </nav>
      <section class="board">
        <div id="todo" class="task-cols">
          <div class="heading">
            <div class="left">To Do</div>
            <div class="right">Count</div>
          </div>
          <div class="task" draggable="true">
            <h2>Task 1</h2>
            <p>Description for Task 1</p>
            <button>Delete</button>
          </div>
        </div>
        <div id="progress"class="task-cols">
          <div class="heading">
            <div class="left">Progress</div>
            <div class="right">Count</div>
          </div>
        </div>
        <div id="done" class="task-cols">
          <div class="heading">
            <div class="left">Done</div>
            <div class="right">Count</div>
          </div>
        </div>
      </section>
    </main>

    <div class="modal add-new-task">
      <div class="bg"></div>
      <div class="center">
        <input type="text" id="task-title-input" placeholder="Task Title">
        <textarea id="task-description-input" placeholder="Text Description"></textarea>
        <button id="add-new-task" class="add-task-btn">Add Task</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
