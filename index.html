<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <nav>
        <div class="left">Kanban</div>
        <div class="right">
          <button>Add New Task</button>
        </div>
      </nav>
      <section class="board">
        <div class="task-cols">
          <div class="heading">
            <div class="left">To Do</div>
            <div class="right">Count</div>
          </div>
          <div class="task">
            <h2>Task 1</h2>
            <p>Description for Task 1</p>
            <button>Delete</button>
          </div>
        </div>
        <div class="task-cols">
          <div class="heading">
            <div class="left">Progress</div>
            <div class="right">Count</div>
          </div>
        </div>
        <div class="task-cols">
          <div class="heading">
            <div class="left">Done</div>
            <div class="right">Count</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
